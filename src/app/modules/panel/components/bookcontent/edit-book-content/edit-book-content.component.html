<div class="container">
    <h4>Update Book Content</h4>
  
    <form [formGroup]="editForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="title">Select Book:</label>
            <select formControlName="bookId" class="custom-select">
                <option *ngFor="let item of books" [value]="item.id">
                    {{item.name}}
                  </option>
              </select>
          </div>
        <div class="form-group">
            <label for="content">Book Content:</label>
            <textarea type="text" formControlName="content" placeholder="content" name="content" class="form-control" id="content"></textarea>
        </div>
        <div class="form-group">
            <label for="body">Page Number:</label>
            <input type="number" formControlName="pageNumber" placeholder="pageNumber" name="pageNumber" class="form-control" id="pageNumber">
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
        
        <button type="button" class="btn btn-warning" (click)="onCancel()">Cancel</button>
        
    </form>
</div>
