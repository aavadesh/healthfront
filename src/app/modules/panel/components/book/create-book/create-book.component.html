<div class="container">
    <h4>Add Book</h4>
    <div *ngIf="!isBookAdded">
      <div class="form-group">
      <label for="title">Name:</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="form.name" name="name" />
    </div>
        <div class="form-group">
          <label for="title">Select Category:</label>
          <select class="custom-select" name="DDCategory" [(ngModel)]="form.categoryId" #DDCategory="ngModel" 
          [ngClass]="{ 'is-invalid': form.submitted && DDCategory.invalid }" required>
            <option value="" class="text-primary font-weight-bolder">
              --- Select Category ---
            </option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{category.name}}
            </option>
          </select>
        </div>

        <div class="form-group">
            <button class="btn btn-success" (click)="onSubmit()"> Save </button>
           <button type="button" class="btn btn-warning" (click)="onCancel()">Cancel</button>
          </div>
      </div>
  
      <div *ngIf="isBookAdded">
        <h3>New book added!</h3>
      </div>   
</div>
