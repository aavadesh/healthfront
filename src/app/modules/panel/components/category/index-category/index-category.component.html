<p-confirmDialog #cd [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
  <ng-template pTemplate="footer">
    <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
    <button type="button" pButton icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
</ng-template>
</p-confirmDialog>

<div class="container">
  
<div class="col-md-12"> 
  <div class="row">
    <div class="col-sm">
    <h4>Category List</h4>
  </div>
</div>
<br>
    <div class="row">
      <div class="col-sm">
        <div class="input-group">
          <a href="#" routerLink="./create" class="btn btn-success">Add Category</a>
        </div>
      </div>
      <div class="col-sm">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="filterTerm">
        </div>
      </div>
    </div>
    <br>
    <div class="row">
    <table class="table">
      
      <thead>
      <tr>
        <th scope="col">Category Name</th>
        <th scope="col">Slug</th>
        <th scope="col" width="220px">Action</th>
      </tr>
    </thead> <tbody>
      <tr *ngFor="let category of categories | filter:filterTerm | paginate: config">
        <td>{{ category.name }}</td>
        <td>{{ category.slug }}</td>
        <td>
          <p-toast key="myKey1" position="top-right"></p-toast>
          <button pButton type="button" href="#" routerLink="edit/{{category.id}}" label="Edit" ></button>
          
<button (click)="deleteCategory(category.id, category.name)" pButton type="button" label="Delete" class="p-button-danger"></button>
         
          
        </td>
      </tr>
    </tbody>
    </table>
  </div>
    <div class="row">
      <div class="col-6">
       
      </div>
      <div class="col-6">
        
    <div class="d-flex justify-content-center">
      <pagination-controls (pageChange)="showData($event)" id="server">
      </pagination-controls>
      </div>
    </div>
  </div>
  </div>
  </div>
