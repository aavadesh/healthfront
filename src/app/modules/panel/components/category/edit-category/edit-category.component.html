<div class="container">
    <h4>Update Category</h4>
  
    <form [formGroup]="editForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
            
        </div>

        <div class="form-group">
            <label for="body">Slug:</label>
            <input formControlName="slug" placeholder="Slug" name="slug" class="form-control" id="slug">
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
        
        <button type="button" class="btn btn-warning" (click)="onCancel()">Cancel</button>
        
    </form>
</div>
